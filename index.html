<html>
  <head>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.4/redux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <style>
      body {
        font-family: verdana;
      }
      nav {
        display: flex;
        justify-content: space-around;
      }
      a {
        padding: 0.5rem;
      }
      .active {
        background-color: tomato;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const connect = Component => {
        class Connected extends React.Component {
          constructor() {
            super();
            this.state = store.getState();
          }
          componentWillUnmount() {
            this.unsubscribe();
          }
          componentDidMount() {
            this.unsubscribe = store.subscribe(() =>
              this.setState(store.getState())
            );
          }
          render() {
            return <Component {...this.state} {...this.props} />;
          }
        }
        return Connected;
      };
      const { HashRouter, Link, Route } = ReactRouterDOM;
      const { createStore, combineReducers } = Redux;

      const eventsReducer = (state = [], action) => {
        if (action.type === "SET_EVENTS") {
          state = action.events;
        }
        return state;
      };

      const reducer = combineReducers({
        events: eventsReducer
      });

      const store = createStore(reducer);

      const fetchEvents = () => {
        axios
          .get("/api/events")
          .then(res =>
            store.dispatch({ type: "SET_EVENTS", events: res.data })
          );
      };

      const Nav = ({ events }) => {
        return (
          <nav>
            <Link to="/">Home</Link>
            <Link to="/events">Events</Link>
          </nav>
        );
      };

      const Home = ({ events }) => {
        return <div>There are ({events.length}) events!</div>;
      };

      const Events = ({ events }) => {
        return (
          <ul>
            {events.map(_event => (
              <li key={_event.id}>{_event.name}</li>
            ))}
          </ul>
        );
      };
      const Nav = connect(_Nav);
      const Home = connect(_Home);
      const Events = connect(_Events);

      class App extends React.Component {
        componentDidMount() {
          fetchEvents();
        }
        render() {
          return (
            <HashRouter>
              <Route exact path="/" component={Home} />
              <Route path="/events" component={Events} />
            </HashRouter>
          );
        }
      }

      ReactDOM.render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
